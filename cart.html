<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="./css/cart.css">
</head>
<body>
    <header>
        <img src="./images/logo.png" alt="Your Company Logo" class="logo">
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="products.html">Products</a></li>
                <li><a href="account.html">Account</a></li>
                <li><a href="FAQ.html">FAQ</a></li>
                <li><a href="cart.html">Cart</a></li>
                <li><a href="review.html">Testimonial</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <h1>Shopping Cart</h1>
        <table>
            <thead>
                <tr>
                    <th>Product</th>
                    <th>Name</th>
                    <th>Price</th>
                    <th>Quantity</th>
                    <th>Total</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><img src="./images/p1.jpg" alt="Product"></td>
                    <td>Product 1</td>
                    <td>$19.99</td>
                    <td>
                        <div class="quantity-buttons">
                            <input type="radio" id="quantity1" name="quantity" value="1" checked>
                            <label for="quantity1">-</label>
                            <div class="quantity">1</div>
                            <input type="radio" id="quantity2" name="quantity" value="2">
                            <label for="quantity2">+</label>
                        </div>
                    </td>
                    <td>$19.99</td>
                    
                </tr>
                <!-- Additional rows for other products can be added here -->
                <tr>
                    <td><img src="./images/p2.jpg" alt="Product"></td>
                    <td>Product 2</td>
                    <td>$39.99</td>
                    <td>
                        <div class="quantity-buttons">
                            <input type="radio" id="quantity1" name="quantity" value="1" checked>
                            <label for="quantity1">-</label>
                            <div class="quantity">1</div>
                            <input type="radio" id="quantity2" name="quantity" value="2">
                            <label for="quantity2">+</label>
                        </div>
                    </td>
                    <td>$39.99</td>
                    
                </tr>
                <tr>
                    <td><img src="./images/p3.jpg" alt="Product"></td>
                    <td>Product 1</td>
                    <td>$29.99</td>
                    <td>
                        <div class="quantity-buttons">
                            <input type="radio" id="quantity1" name="quantity" value="1" checked>
                            <label for="quantity1">-</label>
                            <div class="quantity">1</div>
                            <input type="radio" id="quantity2" name="quantity" value="2">
                            <label for="quantity2">+</label>
                        </div>
                    </td>
                    <td>$29.99</td>
                    
                </tr>
            </tbody>
        </table>
        <div class="total">Total: $89.97</div>
    </div>

    <footer>
        <p>&copy; 2024 Your Company. All rights reserved.</p>
    </footer>
</body>
</html>
